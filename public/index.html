<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LEO Terminal | DiClawprio Alpha Wallets</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ¦ž</text></svg>">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', 'Courier', monospace;
      background: #0a0a0a;
      color: #ffffff;
      padding: 2rem;
      line-height: 1.6;
    }

    .container {
      max-width: 1600px;
      margin: 0 auto;
    }

    header {
      border: 2px solid #333;
      padding: 0;
      margin-bottom: 2rem;
      background: #1a1a1a;
      overflow: hidden;
    }

    .header-banner {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }

    .header-content {
      padding: 1.5rem;
    }

    .leo-ca {
      display: inline-block;
      background: #0a0a0a;
      border: 1px solid #00ff00;
      padding: 0.5rem 1rem;
      margin-top: 0.5rem;
      cursor: pointer;
      font-size: 0.85rem;
      transition: all 0.2s;
    }

    .leo-ca:hover {
      background: #111;
      box-shadow: 0 0 10px #00ff00;
    }

    .leo-ca-label {
      color: #888;
      margin-right: 0.5rem;
    }

    .leo-ca-value {
      color: #00ff00;
      font-weight: bold;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: #00ff00;
    }

    .subtitle {
      color: #888;
      font-size: 0.9rem;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .stat-box {
      border: 1px solid #333;
      padding: 1rem;
      background: #1a1a1a;
    }

    .stat-label {
      color: #888;
      font-size: 0.8rem;
      text-transform: uppercase;
    }

    .stat-value {
      color: #00ff00;
      font-size: 1.3rem;
      font-weight: bold;
      margin-top: 0.25rem;
    }

    .filters {
      border: 2px solid #333;
      padding: 1rem;
      margin-bottom: 1rem;
      background: #1a1a1a;
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .filter-label {
      color: #00ff00;
      font-weight: bold;
    }

    .sort-dropdown {
      background: #0a0a0a;
      border: 2px solid #00ff00;
      color: #00ff00;
      padding: 0.75rem 1.5rem;
      cursor: pointer;
      font-family: 'Courier New', 'Courier', monospace;
      font-size: 0.9rem;
      font-weight: bold;
      transition: all 0.2s;
      min-width: 200px;
    }

    .sort-dropdown:hover {
      background: #111;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
    }

    .sort-dropdown:focus {
      outline: none;
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
    }

    .sort-dropdown option {
      background: #0a0a0a;
      color: #00ff00;
      padding: 0.5rem;
    }

    .wallet-container {
      border: 2px solid #333;
      background: #1a1a1a;
      max-height: 70vh;
      overflow-y: auto;
      padding: 1rem;
    }

    .wallet-container::-webkit-scrollbar {
      width: 10px;
    }

    .wallet-container::-webkit-scrollbar-track {
      background: #0a0a0a;
    }

    .wallet-container::-webkit-scrollbar-thumb {
      background: #333;
      border: 1px solid #555;
    }

    .wallet-container::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    .wallet-card {
      border: 1px solid #333;
      padding: 1rem;
      margin-bottom: 1rem;
      background: #0a0a0a;
      transition: all 0.2s;
    }

    .wallet-card:hover {
      border-color: #00ff00;
      background: #111;
    }

    .wallet-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.75rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid #333;
    }

    .wallet-name {
      color: #00ff00;
      font-size: 1.1rem;
      font-weight: bold;
    }

    .wallet-score {
      color: #ffff00;
      font-size: 1.1rem;
    }

    .wallet-address {
      color: #888;
      font-size: 0.85rem;
      margin-bottom: 0.75rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .wallet-address:hover {
      color: #00ff00;
    }

    .copy-icon {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 1px solid currentColor;
      position: relative;
    }

    .copy-icon:before {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      right: 2px;
      bottom: 2px;
      border: 1px solid currentColor;
    }

    .wallet-metrics {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 0.5rem;
    }

    .metric {
      border-left: 2px solid #333;
      padding-left: 0.5rem;
    }

    .metric-label {
      color: #888;
      font-size: 0.75rem;
    }

    .metric-value {
      color: #fff;
      font-size: 0.95rem;
      margin-top: 0.1rem;
    }

    .metric-value.green {
      color: #00ff00;
    }

    .metric-value.yellow {
      color: #ffff00;
    }

    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #00ff00;
      color: #000;
      padding: 1rem 1.5rem;
      border: 2px solid #00ff00;
      font-weight: bold;
      z-index: 1000;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        transform: translateX(400px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes pulse {
      0%, 100% {
        border-color: #00ff00;
        box-shadow: 0 0 5px #00ff00;
      }
      50% {
        border-color: #00ff00;
        box-shadow: 0 0 20px #00ff00;
      }
    }

    .timestamp {
      text-align: center;
      color: #555;
      font-size: 0.8rem;
      margin-top: 2rem;
      padding-top: 1rem;
      border-top: 1px solid #333;
    }

    @media (max-width: 768px) {
      .filters {
        flex-direction: column;
        align-items: flex-start;
      }

      .wallet-metrics {
        grid-template-columns: 1fr 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="leo-header.jpg" alt="LEO Terminal" class="header-banner">
      <div class="header-content">
        <h1>â–¸ LEO TERMINAL</h1>
        <p class="subtitle">DiClawprio Alpha Wallet Tracker - Active Solana traders in new tokens</p>
        <div class="leo-ca" onclick="copyLeoCA()" title="Click to copy LEO contract address">
          <span class="leo-ca-label">$LEO CA:</span>
          <span class="leo-ca-value">95aVGWyJ...Da2pump</span>
        </div>
      </div>
    </header>

    <div class="stats" id="stats"></div>

    <div id="signal-box" style="display: none; border: 2px solid #00ff00; padding: 1rem; margin-bottom: 1rem; background: #1a1a1a; animation: pulse 2s infinite; max-height: 400px; overflow-y: auto;">
      <div style="color: #00ff00; font-weight: bold; margin-bottom: 0.75rem; border-bottom: 1px solid #333; padding-bottom: 0.5rem;">ðŸš¨ LIVE SIGNALS (<span id="signal-count">0</span>)</div>
      <div id="signal-content"></div>
    </div>

    <div class="filters">
      <span class="filter-label">â–¸ SORT BY:</span>
      <select id="sortDropdown" class="sort-dropdown">
        <option value="score" selected>SCORE â–¼</option>
        <option value="profitRate">WIN RATE</option>
        <option value="totalPnl">TOTAL PNL</option>
        <option value="highestProfit">HIGHEST PROFIT</option>
        <option value="daysSinceActive">LAST ACTIVE</option>
        <option value="totalTrades">TOTAL TRADES</option>
        <option value="profitableTrades">PROFITABLE</option>
        <option value="tokenDiversity">DIVERSITY</option>
        <option value="avgHoldTime">AVG HOLD</option>
      </select>
    </div>

    <div class="wallet-container" id="wallets">
      <div style="color: #888; text-align: center; padding: 2rem;">
        â–¸ Loading wallet data...
      </div>
    </div>

    <p class="timestamp" id="timestamp"></p>
  </div>

  <script>
    let walletsData = [];
    let signalsData = [];
    let currentSort = 'score';
    let currentDirection = 'desc';

    async function loadSignals() {
      try {
        const response = await fetch('signals.json?t=' + Date.now());
        const signals = await response.json();
        signalsData = signals || [];

        if (signals && signals.length > 0) {
          const signalBox = document.getElementById('signal-box');
          const signalContent = document.getElementById('signal-content');
          const signalCount = document.getElementById('signal-count');

          // Sort by most recent first
          signals.sort((a, b) => b.timestamp - a.timestamp);

          signalCount.textContent = signals.length;

          // Build compact signal cards
          const signalsHTML = signals.map(signal => {
            const signalAge = Date.now() - signal.timestamp;
            const ageHours = (signalAge / 1000 / 60 / 60).toFixed(1);

            // Token symbol - REQUIRED
            const tokenSymbol = signal.tokenSymbol || signal.tokenMint?.slice(0, 6) || 'UNKNOWN';

            // Entry market cap - REQUIRED, never show "?"
            let entryMcapDisplay = 'N/A';
            if (signal.entryMarketCap && signal.entryMarketCap > 0) {
              entryMcapDisplay = signal.entryMarketCap > 1000
                ? `$${(signal.entryMarketCap / 1000).toFixed(1)}k`
                : `$${Math.round(signal.entryMarketCap)}`;
            }

            // PNL calculation - REQUIRED, never show "?" or "0.0"
            let pnlDisplay = 'N/A';
            let pnlColor = '#fff';

            if (signal.currentMarketCap && signal.entryMarketCap && signal.entryMarketCap > 0) {
              const pnlPercent = ((signal.currentMarketCap - signal.entryMarketCap) / signal.entryMarketCap * 100);
              pnlColor = pnlPercent >= 0 ? '#00ff00' : '#ff0000';
              pnlDisplay = `${pnlPercent >= 0 ? '+' : ''}${pnlPercent.toFixed(1)}%`;
            } else if (signal.priceChange24h !== undefined && signal.priceChange24h !== null) {
              pnlColor = signal.priceChange24h >= 0 ? '#00ff00' : '#ff0000';
              pnlDisplay = `${signal.priceChange24h >= 0 ? '+' : ''}${signal.priceChange24h.toFixed(1)}%`;
            }

            const holding = signal.currentBalance
              ? signal.currentBalance.toLocaleString(undefined, {maximumFractionDigits: 0})
              : (signal.amount ? signal.amount.toLocaleString(undefined, {maximumFractionDigits: 0}) : 'N/A');

            const walletAddress = signal.walletAddress || 'Unknown';
            const walletShort = walletAddress.length >= 8
              ? `${walletAddress.slice(0, 4)}...${walletAddress.slice(-4)}`
              : walletAddress;

            // Tier badge
            const tierBadge = signal.tierEmoji && signal.tierName
              ? `<span style="background: rgba(0, 255, 0, 0.1); border: 1px solid #00ff00; padding: 0.25rem 0.5rem; border-radius: 4px; font-size: 0.75rem; color: #00ff00;" title="${signal.tierName}">${signal.tierEmoji} ${signal.tierName}</span>`
              : '';

            // Generate PNL graph SVG
            let pnlGraphSvg = '';
            if (signal.pnlHistory && signal.pnlHistory.length > 1) {
              const history = signal.pnlHistory;
              const maxPnl = Math.max(...history.map(h => h.pnl));
              const minPnl = Math.min(...history.map(h => h.pnl));
              const range = maxPnl - minPnl || 1;

              const width = 120;
              const height = 30;
              const padding = 2;

              const points = history.map((h, i) => {
                const x = padding + (i / (history.length - 1)) * (width - 2 * padding);
                const y = height - padding - ((h.pnl - minPnl) / range) * (height - 2 * padding);
                return `${x},${y}`;
              }).join(' ');

              const zeroY = height - padding - ((0 - minPnl) / range) * (height - 2 * padding);

              pnlGraphSvg = `
                <svg width="${width}" height="${height}" style="display: block; margin-top: 0.5rem;">
                  <line x1="${padding}" y1="${zeroY}" x2="${width - padding}" y2="${zeroY}"
                        stroke="#333" stroke-width="1" stroke-dasharray="2,2"/>
                  <polyline points="${points}" fill="none" stroke="${pnlColor}" stroke-width="1.5"/>
                  ${history.map((h, i) => {
                    const x = padding + (i / (history.length - 1)) * (width - 2 * padding);
                    const y = height - padding - ((h.pnl - minPnl) / range) * (height - 2 * padding);
                    return `<circle cx="${x}" cy="${y}" r="1.5" fill="${h.pnl >= 0 ? '#00ff00' : '#ff0000'}"/>`;
                  }).join('')}
                </svg>
              `;
            }

            return `
              <div style="border: 1px solid #333; padding: 0.75rem; margin-bottom: 0.75rem; background: #0a0a0a; font-size: 0.85rem;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem; border-bottom: 1px solid #333; padding-bottom: 0.5rem;">
                  <div style="display: flex; align-items: center; gap: 0.5rem; flex-wrap: wrap;">
                    <div style="color: #00ff00; font-weight: bold;">${signal.walletName || 'LEO-???'}</div>
                    <div onclick="copyWalletAddress('${walletAddress}', '${signal.walletName || 'LEO-???'}')"
                         style="color: #888; font-size: 0.75rem; cursor: pointer; text-decoration: underline;"
                         title="Click to copy wallet address">
                      ${walletShort}
                    </div>
                    ${tierBadge}
                  </div>
                  <div style="display: flex; align-items: center; gap: 1rem;">
                    <div style="color: #ffff00; font-weight: bold;">${tokenSymbol}</div>
                    <div style="color: ${pnlColor}; font-weight: bold;">${pnlDisplay}</div>
                  </div>
                </div>

                <div style="display: flex; justify-content: space-between; font-size: 0.8rem; margin-bottom: 0.25rem;">
                  <div style="color: #888;">Entry: <span style="color: #fff;">${entryMcapDisplay} mcap | ${ageHours}h ago</span></div>
                  <div style="color: #888;">Holding: <span style="color: #fff;">${holding}</span></div>
                </div>

                ${pnlGraphSvg}

                <div style="display: flex; gap: 1rem; font-size: 0.75rem; margin-top: 0.5rem;">
                  <div onclick="copyCA('${signal.tokenMint}')" style="color: #00ff00; cursor: pointer; text-decoration: underline;">Copy CA</div>
                  <div><a href="${signal.axiomLink}" target="_blank" style="color: #00ff00; text-decoration: none;">â–¸ Trade</a></div>
                  ${signal.daysHeld ? `<div style="color: #888;">Held ${signal.daysHeld}d</div>` : ''}
                </div>
              </div>
            `;
          }).join('');

          signalContent.innerHTML = signalsHTML;
          signalBox.style.display = 'block';
        } else {
          document.getElementById('signal-box').style.display = 'none';
        }

        // Stats are already complete from wallets.json - no need to update
      } catch (error) {
        // No signals file yet or error - hide box
        document.getElementById('signal-box').style.display = 'none';
      }
    }

    function enrichWalletsWithSignalData() {
      // DON'T overwrite historical stats - wallets.json has the full data
      // This function is just for reference if we need signal-specific data later
      // The wallet stats from wallets.json (totalTrades, profitRate, totalPnl, etc.)
      // are already correct from the comprehensive transaction analysis
    }

    async function loadWallets() {
      try {
        const response = await fetch('wallets.json?t=' + Date.now()); // Cache bust
        const wallets = await response.json();

        if (!wallets || wallets.length === 0) {
          document.getElementById('wallets').innerHTML = '<div style="color: #888; text-align: center; padding: 2rem;">â–¸ No wallets found</div>';
          return;
        }

        walletsData = wallets;
        // Stats are already complete from wallets.json - no enrichment needed
        renderStats();
        sortAndRender(currentSort, currentDirection);

      } catch (error) {
        console.error('Error loading wallets:', error);
        document.getElementById('wallets').innerHTML = '<div style="color: #ff0000; text-align: center; padding: 2rem;">â–¸ ERROR: Failed to load wallet data</div>';
      }
    }

    function renderStats() {
      const avgScore = (walletsData.reduce((sum, w) => sum + w.score, 0) / walletsData.length).toFixed(1);

      // Calculate stats from active positions (signals)
      let totalPnl = 0;
      let profitablePositions = 0;
      const now = Date.now();
      const last24h = now - (24 * 60 * 60 * 1000);
      let activeWallets = new Set();

      signalsData.forEach(signal => {
        // Calculate actual PnL from mcap change
        if (signal.entryMarketCap && signal.currentMarketCap) {
          const pnlValue = signal.currentMarketCap - signal.entryMarketCap;

          // Only count positive PnL for total
          if (pnlValue > 0 || signal.priceChange24h > 0) {
            totalPnl += pnlValue;
            profitablePositions++;
          }
        }

        // Track wallets active in last 24h
        if (signal.timestamp >= last24h) {
          activeWallets.add(signal.walletAddress);
        }
      });

      const avgWinRate = signalsData.length > 0
        ? ((profitablePositions / signalsData.length) * 100).toFixed(1)
        : '0.0';
      const activeCount = activeWallets.size;

      document.getElementById('stats').innerHTML = `
        <div class="stat-box">
          <div class="stat-label">Total Wallets</div>
          <div class="stat-value">${walletsData.length}</div>
        </div>
        <div class="stat-box">
          <div class="stat-label">Avg Score</div>
          <div class="stat-value">${avgScore}/100</div>
        </div>
        <div class="stat-box">
          <div class="stat-label">Avg Win Rate</div>
          <div class="stat-value">${avgWinRate}%</div>
        </div>
        <div class="stat-box">
          <div class="stat-label">Total Wins</div>
          <div class="stat-value">$${Number(totalPnl).toLocaleString()}</div>
        </div>
        <div class="stat-box">
          <div class="stat-label">Active (24h)</div>
          <div class="stat-value">${activeCount}</div>
        </div>
      `;

      const latestUpdate = Math.max(...walletsData.map(w => w.updated_at || w.lastActivity || Date.now()));
      document.getElementById('timestamp').textContent = `â–¸ Last updated: ${new Date(latestUpdate).toLocaleString()}`;
    }

    function sortAndRender(sortBy, direction) {
      const sorted = [...walletsData].sort((a, b) => {
        let aVal = a[sortBy] || 0;
        let bVal = b[sortBy] || 0;

        // Ensure numeric values
        aVal = Number(aVal) || 0;
        bVal = Number(bVal) || 0;

        if (direction === 'desc') {
          return bVal - aVal;
        } else {
          return aVal - bVal;
        }
      });

      const walletsHTML = sorted.map((wallet) => {
        const leoName = wallet.leoName || `LEO-${wallet.address.slice(0, 6)}`;
        const lastActive = wallet.daysSinceActive < 1
          ? `${(wallet.daysSinceActive * 24).toFixed(0)}h ago`
          : `${wallet.daysSinceActive.toFixed(1)}d ago`;

        // Use calculated highest profit
        const highestProfit = wallet.highestProfit || 0;

        return `
          <div class="wallet-card">
            <div class="wallet-header">
              <div class="wallet-name">${leoName}</div>
              <div class="wallet-score">SCORE: ${wallet.score}/100</div>
            </div>

            <div class="wallet-address" onclick="copyAddress('${wallet.address}', '${leoName}')">
              <span class="copy-icon"></span>
              <span>${wallet.address}</span>
            </div>

            <div class="wallet-metrics">
              <div class="metric">
                <div class="metric-label">WIN RATE</div>
                <div class="metric-value green">${wallet.totalTrades > 0 ? (wallet.profitRate || 0).toFixed(1) + '%' : '-'}</div>
              </div>
              <div class="metric">
                <div class="metric-label">TOTAL PNL</div>
                <div class="metric-value green">${wallet.totalTrades > 0 ? '$' + (wallet.totalPnl || 0).toLocaleString() : '-'}</div>
              </div>
              <div class="metric">
                <div class="metric-label">HIGHEST PROFIT</div>
                <div class="metric-value yellow">${wallet.totalTrades > 0 ? '$' + Number(highestProfit || 0).toLocaleString() : '-'}</div>
              </div>
              <div class="metric">
                <div class="metric-label">LAST ACTIVE</div>
                <div class="metric-value">${lastActive}</div>
              </div>
              <div class="metric">
                <div class="metric-label">TOTAL TRADES</div>
                <div class="metric-value">${wallet.totalTrades || 0}</div>
              </div>
              <div class="metric">
                <div class="metric-label">PROFITABLE</div>
                <div class="metric-value green">${wallet.totalTrades > 0 ? (wallet.profitableTrades || 0) + '/' + wallet.totalTrades : '-'}</div>
              </div>
              <div class="metric">
                <div class="metric-label">TOKEN DIVERSITY</div>
                <div class="metric-value">${wallet.tokenDiversity || 0}</div>
              </div>
              <div class="metric">
                <div class="metric-label">AVG HOLD</div>
                <div class="metric-value">${wallet.totalTrades > 0 ? (wallet.avgHoldTime || 0).toFixed(0) + 'm' : '-'}</div>
              </div>
            </div>
          </div>
        `;
      }).join('');

      document.getElementById('wallets').innerHTML = walletsHTML;
    }

    function copyAddress(address, leoName) {
      navigator.clipboard.writeText(address).then(() => {
        showToast(`${leoName} address copied!`);
      });
    }

    function copyWalletAddress(address, walletName) {
      navigator.clipboard.writeText(address).then(() => {
        showToast(`${walletName} wallet address copied!`);
      });
    }

    function copyCA(ca) {
      navigator.clipboard.writeText(ca).then(() => {
        showToast('CA copied!');
      });
    }

    function copyLeoCA() {
      const leoCA = '95aVGWyJik1GxcoukLS3uqi71dbZZyciFujC6Da2pump';
      navigator.clipboard.writeText(leoCA).then(() => {
        showToast('$LEO CA copied!');
      });
    }

    function showToast(message) {
      const toast = document.createElement('div');
      toast.className = 'toast';
      toast.textContent = `â–¸ ${message}`;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 2000);
    }

    // Dropdown handler
    const dropdown = document.getElementById('sortDropdown');
    dropdown.addEventListener('change', (e) => {
      const sortBy = e.target.value;

      // Toggle direction if same sort selected again
      if (currentSort === sortBy) {
        currentDirection = currentDirection === 'desc' ? 'asc' : 'desc';
      } else {
        currentSort = sortBy;
        currentDirection = 'desc'; // Default to descending for new sort
      }

      // Update dropdown text to show direction
      const selectedOption = e.target.options[e.target.selectedIndex];
      const baseText = selectedOption.text.replace(/[â–¼â–²]/g, '').trim();
      selectedOption.text = `${baseText} ${currentDirection === 'desc' ? 'â–¼' : 'â–²'}`;

      sortAndRender(currentSort, currentDirection);
    });

    // Load on page load
    loadWallets();
    loadSignals();

    // Auto-refresh every 30 seconds (faster for signals)
